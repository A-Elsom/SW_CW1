openapi: 3.0.3
info:
  title: part1
  description: part1
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/universityoflieceste/SecurityCW/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https
tags:
- name: patients
  description: Everything about Patients
- name: appointments
  description: Everything about appointments
paths:
  /api/patients:
    get:
      tags:
      - patients
      summary: List all patients
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Patient'
        "204":
          description: no Hotels To Show
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
    post:
      tags:
      - patients
      summary: Creates a Patient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
        required: true
      responses:
        "201":
          description: Created Patient
        "409":
          description: Patient already exists
  /api/Patients/{id}:
    get:
      tags:
      - patients
      summary: Return a Patient by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: Successfull Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        "404":
          description: Patient not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
    put:
      tags:
      - patients
      summary: Update a Patient by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
        required: true
      responses:
        "200":
          description: Updated Patient
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        "404":
          description: Patient not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
    delete:
      tags:
      - patients
      summary: delete a Patient by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Deleted Patient
        "404":
          description: Patient not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
  /api/patients/{id}/appointments:
    get:
      tags:
      - patients
      - appointments
      summary: Get the appointments for Patient by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: OK response
          content:
            application/json:
              schema:
                type: array $ref '#/components/schemas/Appointments'
        "204":
          description: No Appointments to show
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
  /api/patients/{id}/medical-records:
    get:
      tags:
      - patients
      - records
      summary: Get the medical records for Patient by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: OK response
          content:
            application/json:
              schema:
                type: array $ref '#/components/schemas/Record'
        "204":
          description: No Medical Records to show
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
components:
  schemas:
    ErrorInfo:
      type: object
      properties:
        message:
          type: string
          default: Error message
    Patient:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          description: Patients full name
        specialisation:
          type: string
          description: Patients Specialisation
        email:
          type: string
          description: Patients email
        phoneNumber:
          type: string
          description: Patients phoneNumber
      example:
        id: 1
        name: Mr Gary Smith
        email: GaryS@gmail.com
        phoneNumber: 01957 687453
        address: 123 That Street
